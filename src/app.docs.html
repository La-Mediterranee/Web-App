<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="mobile-web-app-capable" content="yes" />
		<!--
			if you have a dark and light version change the theme-scheme
			and the color-scheme to the following: 
			<meta
				name="theme-color"
				media="(prefers-color-scheme: light)"
				content={your_color}
				/>
			<meta
				name="theme-color"
				media="(prefers-color-scheme: dark)"
				content={your_color}
			/> 
			<meta name="color-scheme" content="dark light">
		-->
		<meta name="theme-color" content="aliceblue" />
		<meta name="color-scheme" content="normal" />

		<!-- 
			To safely implement the fallback technique, use separate link tags.
			```
			<link rel="preconnect dns-prefetch" href="http://example.com">
			```
			Implementing dns-prefetch fallback in the same <link> tag
			causes a bug in Safari where preconnect gets cancelled.
		-->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />

		<link rel="preconnect" href="https://www.googletagmanager.com" />
		<link rel="dns-prefetch" href="https://www.googletagmanager.com" />

		<!-- 
			A empty crossorigin is like "anonymous",
			this saves bytes/bandwidth
		-->
		<link rel="icon" href="/favicon.ico" crossorigin="" />
		<!-- 
			I choose .webmanifest as an extension because the official specs 
			has "webmanifest" as an extension even though all known browsers
			support a "json" extension. To make the Browser/UA send user credentials
			change crossorigin to "use-credential"
		-->
		<link rel="manifest" href="/manifest.webmanifest" crossorigin="" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;800&display=swap"
		/>

		<!-- You can remove this is you don't want to make your PWA installable -->
		<!-- <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script> -->
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>

		<script
			defer
			async
			src="https://www.googletagmanager.com/gtag/js?id="
		></script> -->
	</body>
</html>
