		<script>
			function hasIntlGetCanonicalLocalesBug() {
				try {
					//@ts-ignore
					return new Intl.Locale('und-x-private').toString() === 'x-private';
				} catch (e) {
					return true;
				}
			}

			const polyfills = [];

			if (!('FormData' in window)) {
				const src = 'https://cdn.jsdelivr.net/npm/formdata-polyfill@4.0.10/formdata.min.js';
				const script = document.createElement('script');
				script.src = src;
				document.head.appendChild(script);
			}

			if (!('AbortController' in window)) {
				polyfills.push('AbortController');
			}

			if (
				!(
					'IntersectionObserver' in window &&
					'IntersectionObserverEntry' in window &&
					'intersectionRatio' in window.IntersectionObserverEntry.prototype
				)
			) {
				polyfills.push('IntersectionObserver');
			}

			if (!('Locale' in Intl) || hasIntlGetCanonicalLocalesBug()) {
				polyfills.push('Intl.Locale');
			}

			if (polyfills.length > 0) {
				const src = `https://polyfill.io/v3/polyfill.min.js?features=${polyfills.join('%2C')}`;
				const script = document.createElement('script');
				script.src = src;
				document.head.appendChild(script);
			}

			Promise.allSettled =
				Promise.allSettled ||
				function (promises) {
					let wrappedPromises = [];
					for (const p of promises) {
						wrappedPromises.push(
							Promise.resolve(p).then(
								(value) => ({
									status: 'fulfilled',
									value,
								}),
								(reason) => ({
									status: 'rejected',
									reason,
								})
							)
						);
					}

					return Promise.all(wrappedPromises);
				};
		</script>

	<body>
		<div id="svelte">%svelte.body%</div>
		<script>
			// Lighthouse lowers the score because firebase auth iframe doesn't have a title/(visibility not hidden)
			const observer = new MutationObserver((mutations) => {
				for (let mutation of mutations) {
					if (mutation.type === 'childList') {
						const node = mutation.addedNodes[0];
						if (node?.tagName === 'IFRAME' && node?.id?.startsWith('I0')) {
							node.style.visibility = 'hidden';
							observer.disconnect();
						}
					}
				}
			});

			observer.observe(document.body, { childList: true });
		</script>
