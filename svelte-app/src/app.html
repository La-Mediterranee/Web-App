<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />

		<script>
			if (typeof IntersectionObserver === undefined) {
				const intersectionPolyfill =
					'https://cdn.jsdelivr.net/npm/intersection-observer@0.12.0/intersection-observer.min.js';
				const js = document.createElement('script');
				js.src = intersectionPolyfill;
				document.head.appendChild(js);
			}
		</script>
		<!-- You can remove this is you don't want to make your PWA installable -->
		<!-- <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script> -->
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
