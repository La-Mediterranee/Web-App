<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Du bist Offline</title>
		<meta name="description" content="La Mediterranee offline Seite" />
		<meta name="theme-color" content="#2F3BA2" />

		<!-- Startup configuration -->
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Fallback application metadata for legacy browsers -->
		<meta name="application-name" content="La Mediterranee" />
		<link rel="icon" sizes="16x16 32x32 48x48" href="lo_def.ico" />
		<link rel="icon" sizes="512x512" href="hi_def.png" />

		<!-- Inline the page's stylesheet. -->
		<style>
			body {
				font-family: helvetica, arial, sans-serif;
				margin: 2em;
			}

			h1 {
				font-style: italic;
				color: #373fff;
			}

			button {
				display: block;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>LA Mediterranee</h1>
		</header>
		<main>
			<h3>Sie sind derzet Offline</h3>
			<div>Erneut verbinden in <span id="indicator">3</span></div>
			<button type="button">â¤¾ Aktualisieren</button>
		</main>

		<script>
			let counter = 3;
			const indicator = document.getElementById('indicator');

			function count() {
				--counter;
				if (counter === 0) {
					window.setTimeout(() => {
						counter = 3;
						indicator.innerText = 'Erneut verbinden in ';
					}, 500);
					return;
				}
				indicator.innerText = counter;
			}

			window.setTimeout(count, 1000);
			// Manual reload feature.
			document.querySelector('button').addEventListener('click', () => {
				window.location.reload();
			});

			// Listen to changes in the network state, reload when online.
			// This handles the case when the device is completely offline.
			window.addEventListener('online', () => {
				window.location.reload();
			});

			// Check if the server is responding and reload the page if it is.
			// This handles the case when the device is online, but the server
			// is offline or misbehaving.
			async function checkNetworkAndReload() {
				try {
					const response = await fetch('.');
					// Verify we get a valid response from the server
					if (response.status >= 200 && response.status < 500) {
						window.location.reload();
						return;
					}
				} catch {
					// Unable to connect to the server, ignore.
				}
				window.setTimeout(checkNetworkAndReload, 3500);
			}

			checkNetworkAndReload();
		</script>
	</body>
</html>
